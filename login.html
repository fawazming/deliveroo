<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliveroo Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
    html {
        scroll-behavior: smooth;
    }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            }
        }
    }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="font-sans max-h-screen">
    <header class="bg-green-600 px-5 rounded-t-2xl pt-12 flex justify-between h-32">
    </header>
    <main class="text-center m-6 ">
        <h3 class="text-center text-2xl">Login</h3>

        <form action="dashboard.html">
            <input type="email" name="" placeholder="Email"  autocomplete="email" class="w-10/12 h-10 rounded-lg my-4 text-xl px-3 border-2 focus:border-green-400 focus:shadow-xl">

            <input type="password" name=""  placeholder="Password" class="w-10/12 h-10 rounded-lg my-4 text-xl px-3 border-2 focus:border-green-400 focus:shadow-xl">
            <br>
            <input type="submit" class="mt-3 bg-green-600 px-8 py-2 rounded-lg text-white text-xl shadow-xl border-0 cursor-pointer shadow-xl" value="Login">
        </form>

        <p class="mt-12">Don't have an account? <a class="text-green-600 hover:text-green-800 no-underline" href="register.html">Sign up</a></p>
    </main>
</body>
</html>
